<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>SAE2.03 APP</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
  </head>

  <body>
    <header id="header"></header>
    <section id="card__list"></section>
    <section id="card__info_container"></section>

    <script type="module">
      import { NavBar } from "./component/NavBar/script.js";
      import { film_card } from "./component/film_card/script.js";
      import { DataMovie } from "./data/dataMovie.js";
      import { film_info } from "./component/film_info/script.js";
      window.C = {};

      C.handlerAbout = function () {
        alert(
          "Ceci est une base de projet pour la SAE2.03 édition 2025. Bonne chance !"
        );
      };

      C.start = function () {
        V.renderNavBar();
      };
      window.V = {};

      V.renderNavBar = function () {
        let header = document.querySelector("#header");
        header.innerHTML = NavBar.format();
      };

      V.renderfilm_card = function (data) {
        let card = document.querySelector("#card__list");
        card.innerHTML += film_card.format(data);
      };

      let datafilm = await DataMovie.request();
      datafilm.forEach((film) => {
        V.renderfilm_card(film);
      });

      V.renderInfo_film = function (data) {
        let info = document.querySelector("#card__info_container");

        let card_list_sup = document.querySelector("#card__list");
        card_list_sup.innerHTML = "";
        card_list_sup.style.padding = "0";
        info.innerHTML = film_info.format(data); // Remplace le contenu de card__list
      };

      document.querySelector("#card__list");
      document.addEventListener("click", async (event) => {
        let target = event.target.closest(".carte");
        if (target) {
          let filmId = target.getAttribute("id"); // Récupère l'id de la carte cliquée
          let info_film = await DataMovie.info(filmId); // Utilise l'id comme paramètre
          V.renderInfo_film(info_film); // Affiche les informations du film
        }
      });

      C.start(); // Démarre l'application
    </script>
  </body>
</html>
