<div id="{{id}}" class="carte carte--modif">
  <img class="favoris_star" src="{{path_star}}" {{couleur_fond}} />
  <img class="cart__img" src="{{chemin}}" />
  <div class="info">
    <h1 class="titre_card">
      <span class="titre_span">Titre : <br /><br /></span>{{titre}}
    </h1>
    <p class="description_card">
      <span class="description_title">Description :</span> <br /><br />
      {{description}}
    </p>
  </div>
</div>
